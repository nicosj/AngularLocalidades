<div class="container mt-5">
  <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
              <h3 class="text-center">Localidades</h3>
          </div>
        </div>
      </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
              <h3 class="text-center">{{ accion | uppercase}} localidad</h3>

          <form [formGroup]="form" (ngSubmit)="guardarLocalidad()">
            <div class="input-group input-group-lg mb3">
            <select  required  class="form-select"  formControlName="paises" aria-label="Default select Argentina" >
              <option label="-- seleccione opcion --"></option>
              <option   value="Argentina">Argentina</option>
            </select>
            </div>
            <div class="input-group input-group-lg mb3">
              <select  required  class="form-select"   formControlName="provincias" aria-label="Default select example" >
                <option label="--seleccione opcion --"></option>
                <option  value="Buenos Aires">Buenos Aires</option>
                <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquen</option>
                <option value="Rio Negro">Rio Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucuman</option>
              </select>
            </div>
            <div class="input-group input-group-lg mb-3"></div>
            <input  required formControlName="departamentos" type="text" class="form-control input-sm" placeholder="Nueva localidad" >
            <div class="d-grid gp2">
            <button class="btn btn-success " type="submit">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
            <h3 class="text-center">Listado</h3>
          <table class="table table-bordered">
            <tr>
              <th>Pais</th>
              <th>Provincia</th>
              <th>localidad</th>
              <th>acciones</th>

            </tr>
            <tbody>
            <tr *ngFor="let locacion of locaciones">
              <td>{{locacion.paises}}</td>
              <td>{{locacion.provincia.provincias}}</td>
              <td>{{locacion.provincia.depto.departamentos}}</td>
              <td><i (click)="editar(locacion)" class="far fa-edit text-info"></i></td>
              <td><i (click)="eliminar(locacion.id)" class="far fa-trash-alt text-danger"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
